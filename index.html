<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>JNE BDJ - Link Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="logo.png">
  
<style>
/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

/* Background */
body{
  min-height:100vh;
  background: 
    linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
    url("bg.jpeg") no-repeat center center;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Wrapper */
.wrapper{
  width:100%;
  padding:20px;
  display:flex;
  justify-content:center;
}

/* Card utama */
.container{
  width:100%;
  max-width:420px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius:28px;
  padding:28px 20px 35px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  text-align:center;
  border:1px solid rgba(255,255,255,0.3);
}

/* Header */
.header img{
  width:95px;
  margin-bottom:12px;
}

.header h1{
  font-size:22px;
  font-weight:700;
  color:#111;
}

.header .subtitle{
  font-size:14px;
  color:#666;
  margin-top:4px;
}

.mail{
  margin:14px 0 24px;
  font-size:22px;
}

/* Button */
.btn{
  width:100%;
  background:#ffffff;
  border-radius:16px;
  padding:14px 16px;
  margin:14px 0;
  font-size:15px;
  font-weight:600;
  color:#111;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 5px 12px rgba(0,0,0,.15);
  transition:.2s ease;
}

.btn img{
  width:22px;
  height:22px;
  object-fit:contain;
}

.btn span{
  flex:1;
  text-align:left;
}

.btn:hover{
  background:#f2f2f2;
}

.btn:active{
  transform:scale(.97);
}

/* Disabled */
.btn.disabled{
  background:#dcdcdc;
  color:#777;
  cursor:not-allowed;
  pointer-events:none;
  opacity:.8;
}


/* Footer */
.footer{
  margin-top:28px;
  font-size:12px;
  color:#777;
}

.footer a{
  color:#777;
  text-decoration:none;
  margin:0 6px;
}

/* Copyright */
.copyright{
  margin-top:18px;
  padding-top:12px;
  border-top:1px solid #e0e0e0;
  font-size:11px;
  color:#888;
  line-height:1.6;
}

/* Responsive kecil */
@media(max-width:360px){
  .header h1{font-size:20px;}
  .btn{font-size:14px;padding:14px;}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <img src="logo.png" alt="Logo JNE BDJ">
      <h1>JNE BDJ</h1>
      <div class="subtitle">Bergerak Bersama</div>
    </div>

    <div class="mail">Divisi IT Support</div>

    <!-- BUTTONS -->
   <a class="btn" href="https://drive.google.com/file/d/1LC5g8suOWQtUu7qcW6hOyckw1uMz6J-Y/view?usp=sharing">
      <img src="download.png" alt="Download">
      <span>Download App SCA</span>
    </a>
    
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLScIqhhsvosG_RtUTLPvOIm5epwbXmXe0LO8yenO32s1kHBvDQ/viewform?usp=publish-editor">
      <img src="register.png" alt="Register">
      <span>Registrasi User Baru SCA</span>
    </a>
     <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSdd0v71tPhJ0nPxLwk9pO8jJbI2CqRo8nM__c-7WaCmaMglwA/viewform?usp=publish-editor">
      <img src="register_ulang.png" alt="Register">
      <span>Registrasi Id Perangkat SCA</span>
    </a>
    
    <a class="btn disabled" href="#">
      <img src="soon.png" alt="Coming Soon">
      <span>Coming Soon</span>
    </a>


    <!-- FOOTER -->
    <div class="copyright">
      Â© 2026 JNE BDJ<br>
      <p>Developed by:<br>
      Farid B (0821 4912 6443) |
      Ikhlas P (0895 3260 07598)</p>
    </div>

  </div>
</div>

</body>
</html>
