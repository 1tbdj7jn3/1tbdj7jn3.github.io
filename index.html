<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>JNE BDJ - Link Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

/* Background */
body{
  min-height:100vh;
  background: 
    linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
    url("bg.jpeg") no-repeat center center;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Wrapper */
.wrapper{
  width:100%;
  padding:20px;
  display:flex;
  justify-content:center;
}

/* Card utama */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.96);
  border-radius:28px;
  padding:28px 20px 35px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  text-align:center;
}

/* Header */
.header img{
  width:95px;
  margin-bottom:12px;
}

.header h1{
  font-size:22px;
  font-weight:700;
  color:#111;
}

.header .subtitle{
  font-size:14px;
  color:#666;
  margin-top:4px;
}

.mail{
  margin:14px 0 24px;
  font-size:22px;
}

/* Button */
.btn{
  width:100%;
  background:#ffffff;
  border-radius:16px;
  padding:16px;
  margin:14px 0;
  font-size:15px;
  font-weight:600;
  color:#111;
  text-decoration:none;
  display:block;
  box-shadow:0 5px 12px rgba(0,0,0,.15);
  transition:.2s ease;
}

.btn:hover{
  background:#f2f2f2;
}

.btn:active{
  transform:scale(.97);
}

/* Disabled Button */
.btn.disabled{
  background:#dcdcdc;
  color:#777;
  cursor:not-allowed;
  pointer-events:none;
  opacity:.8;
}

/* Footer */
.footer{
  margin-top:28px;
  font-size:12px;
  color:#777;
}

.footer a{
  color:#777;
  text-decoration:none;
  margin:0 6px;
}

/* Copyright */
.copyright{
  margin-top:18px;
  padding-top:12px;
  border-top:1px solid #e0e0e0;
  font-size:11px;
  color:#888;
  line-height:1.6;
}

/* Responsive kecil */
@media(max-width:360px){
  .header h1{font-size:20px;}
  .btn{font-size:14px;padding:14px;}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <img src="logo.png" alt="Logo JNE BDJ">
      <h1>JNE BDJ</h1>
      <div class="subtitle">Bergerak Bersama</div>
    </div>

    <div class="mail">✉️</div>

    <!-- BUTTONS -->
    <a class="btn" href="#">
      Download APP SCA
    </a>

    <a class="btn" href="#">
      Registrasi User Baru SCA
    </a>

    <a class="btn disabled" href="#">
      Coming Soon
    </a>

    <!-- FOOTER -->
    <div class="footer">
      <a href="#">Report</a> • 
      <a href="#">Privacy</a>
    </div>

    <!-- COPYRIGHT 
    <div class="copyright">
      © 2026 JNE BDJ<br>
      Developed by:<br>
      Farid B (0821 4912 6443)<br>
      Ikhlas P (0895 3260 07598)
    </div> -->

  </div>
</div>

</body>
</html>
