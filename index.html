<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">nj
<title>JNE BDJ - Link Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
}
body{
    margin:0;
    padding:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: url("bg.jpeg") no-repeat center center fixed;
    background-size: cover;
    display:flex;
    justify-content:center;
}

/* wrapper agar selalu center */
.wrapper{
    width:100%;
    display:flex;
    justify-content:center;
    padding:20px 10px;
}

/* card utama */
.container{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.95);
    border-radius:25px;
    padding:25px 18px 35px;
    box-shadow:0 8px 20px rgba(0,0,0,.2);
    text-align:center;
}

/* logo */
.logo{
    width:90px;
    margin:10px auto;
}

/* text */
h1{
    margin:10px 0 5px;
    font-size:22px;
}
.subtitle{
    font-size:14px;
    color:#555;
}
.mail{
    margin:12px 0 25px;
    font-size:22px;
}

/* tombol */
.btn{
    width:100%;
    background:#ffffff;
    border-radius:15px;
    padding:16px;
    margin:14px 0;
    font-size:15px;
    font-weight:600;
    color:#000;
    text-decoration:none;
    display:block;
    box-shadow:0 4px 10px rgba(0,0,0,.15);
    transition:.2s;
}
.btn:hover{
    background:#f0f0f0;
}
.btn:active{
    transform:scale(.97);
}

/* footer */
.footer{
    margin-top:25px;
    font-size:12px;
    color:#666;
}
.footer a{
    color:#666;
    text-decoration:none;
    margin:0 6px;
}

/* responsive untuk HP kecil */
@media(max-width:360px){
    h1{font-size:20px;}
    .btn{font-size:14px;padding:14px;}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">

      <img src="logo.png" class="logo" alt="Logo">

      <h1>JNE BDJ</h1>
      <div class="subtitle">Bergerak Bersama</div>

      <div class="mail">✉️</div>

      <a class="btn" href="#">
        Download APP SCA
      </a>

      <a class="btn" href="#">
        Registrasi User Baru SCA
      </a>

      <a class="btn" href="#">
        Personal Website
      </a>

      <div class="footer">
        <a href="#">Report</a> • 
        <a href="#">Privacy</a>
      </div>

  </div>
</div>

</body>
</html>
